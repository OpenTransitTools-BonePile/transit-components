<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <title>Vehicles Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <style>
      /*
      import "leaflet.locatecontrol/dist/L.Control.Locate.min.css";
      https://cdnjs.cloudflare.com/ajax/libs/leaflet-locatecontrol/0.66.2/L.Control.Locate.css
      */


      html, body {
        position: absolute !important;
        margin: 0%;
        height: 100%;
        width: 100%;
      }
      .leaflet-container {
        position: absolute !important;
        height: 100%;
        width: 100%;
      }

      .vehicle-circle {
        background: #000000; /* color of the circle */
        border-radius: 50%; /* make the div a circular shape */
        box-shadow: 4px 4px 3px grey; /* see http://www.w3schools.com/css/css3_shadows.asp */
        -moz-box-shadow: 4px 4px 3px grey;
        -webkit-box-shadow: 4px 4px 3px grey;
      }

      .vehicle-icon {
        border-radius: 15px!important;
        border: 1px solid #FFF;
        background-color: #FFF;
      }

      /* from vehicles.css -- need better way to have .css follow component */
      .vehicle-marker {
        -webkit-transition: all 3s ease-out;
        -moz-transition: all 3s ease-out;
        -o-transition: all 3s ease-out;
        transition: all 3s ease-out;
      }

      .vehicle-marker:hover {
        background-color: orangered;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
  </body>
</html>
